<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Bluebrad Services - System Status</title>
    <style>
        /* Start of widget CSS */
        .bluebrad-widget-container {
            font-family: Arial, sans-serif;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            max-width: 400px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .bluebrad-widget-title {
            color: #336699;
            font-size: 24px;
            margin-bottom: 10px;
            text-align: center;
        }

        .bluebrad-widget-message {
            font-size: 16px;
            color: #224488;
            text-align: center;
        }

        .bluebrad-widget-status {
            font-size: 18px;
            color: #4CAF50;
            font-weight: bold;
            margin-top: 15px;
            text-align: center;
        }
        /* End of widget CSS */
    </style>
</head>
<body>
    <div class="bluebrad-widget-container">
        <div class="bluebrad-widget-title">Bluebrad Services</div>
        <div class="bluebrad-widget-message">All systems are currently operational. <a href="https//status.bluebrad.net"></div>
        <div class="bluebrad-widget-status">System Status: OKAY</div>
        
    </div>
</body>
</html>
